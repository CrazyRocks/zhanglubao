<extend name="Public/base" />
<block name="style">

</block>

 <block name="body">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix" style="min-height: 1180px;">
			<header class="main-box-header clearfix">
				<h2>{$info['id']?'编辑':'新增'}SEO</h2>
			</header>
			<div class="main-box-body clearfix">
				<form class="form-horizontal" action="{:U()}" method="post">


					<div class="form-group">
						<label for="inputTitle" class="col-lg-2 control-label">标题</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputTitle"
								name="title" value="{$info.title|default=''}" placeholder="标题">
						</div>
					</div>

					<div class="form-group">
						<label for="inputApp" class="col-lg-2 control-label">应用名</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputApp" name="app"
								value="{$info.app|default=''}" placeholder="应用名">
						</div>
					</div>


					<div class="form-group">
						<label for="inputController" class="col-lg-2 control-label">控制器</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputController"
								name="controller" value="{$info.controller|default=''}"
								placeholder="控制器">
						</div>
					</div>


					<div class="form-group">
						<label for="inputController" class="col-lg-2 control-label">方法</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputController"
								name="action" value="{$info.action|default=''}" placeholder="方法">
						</div>
					</div>


					<div class="form-group">
						<label for="inputSeoTitle" class="col-lg-2 control-label">SEO标题</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputSeoTitle"
								name="seo_title" value="{$info.seo_title|default=''}"
								placeholder="SEO标题">
						</div>
					</div>


					<div class="form-group">
						<label for="inputSeoKeyword" class="col-lg-2 control-label">SEO关键字</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputSeoKeyword"
								name="seo_keywords" value="{$info.seo_keywords|default=''}"
								placeholder="SEO关键字">
						</div>
					</div>



					<div class="form-group">
						<label for="inputSeoDes" class="col-lg-2 control-label">SEO描述</label>
						<div class="col-lg-10">
							<textarea class="form-control" rows="4" name="seo_description">{$info.seo_description|default=''}</textarea>

						</div>
					</div>


					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<input type="hidden" name="id" value="{$info.id|default=''}">
							<button type="submit" class="btn btn-success"
								target-form="form-horizontal">提交</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>


</block> <block name="script"> </block>
