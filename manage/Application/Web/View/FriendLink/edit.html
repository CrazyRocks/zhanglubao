<extend name="Public/base" />
<block name="style"> </block>

<block name="body">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix" style="min-height: 1180px;">
			<header class="main-box-header clearfix">
				<h2>{$info['id']?'编辑':'新增'}友情链接</h2>
			</header>
			<div class="main-box-body clearfix">
				<form class="form-horizontal" action="{:U()}" method="post">
					<div class="form-group">
						<label for="inputName" class="col-lg-2 control-label">网站名字</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputName"
								name="name" value="{$info.name|default=''}" placeholder="网站名字">
						</div>
					</div>


					<div class="form-group">
						<label for="inputTitle" class="col-lg-2 control-label">网站地址</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputTitle"
								name="url" value="{$info.url|default=''}" placeholder="网站地址">
						</div>
					</div>

					<div class="form-group">
						<label for="inputSort" class="col-lg-2 control-label">排序</label>
						<div class="col-lg-10">
							<input type="number" class="form-control" id="inputSort"
								name="displayorder" value="{$info.displayorder|default=1}"
								placeholder="排序">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputSort" class="col-lg-2 control-label">类型</label>
						<div class="col-lg-10">
							<input type="number" class="form-control" id="inputSort"
								name="type" value="{$info.type|default=1}"
								placeholder="排序">
						</div>
					</div>

					<div class="form-group">
						<label for="inputValue" class="col-lg-2 control-label">网站描述</label>
						<div class="col-lg-10">
							<textarea class="form-control" rows="4" name="description">{$info.description|default=''}</textarea>

						</div>
					</div>

<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<input type="hidden" name="id" value="{$info.id|default=''}">
							<button type="submit" class="btn btn-success  ajax-post"
								target-form="form-horizontal">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


</block>

<block name="script"> </block>
