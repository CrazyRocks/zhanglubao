<extend name="Public/base" />
<block name="style">
<link rel="stylesheet" type="text/css"
	href="__STATIC__/css/compiled/wizard.css">

</block>

<block name="body">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix" style="min-height: 1180px;">
			<header class="main-box-header clearfix">
				<h2>添加问题</h2>
			</header>
			<div class="main-box-body clearfix">

				<div class="main-box-body clearfix">
					<form class="form-horizontal" action="{:U()}" method="post">
						<input type="hidden" name="question_id"
							value="{$question.question_id}" />
						<div class="form-group">
							<label for="inputTitle" class="col-lg-2 control-label">问题标题</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputTitle"
									value="{$question.question_title}" name="question_title"
									placeholder="问题标题">
							</div>
						</div>

						<div class="form-group">
							<label for="inputDetail" class="col-lg-2 control-label">问题补充</label>
							<div class="col-lg-10">
								<textarea class="form-control" name="question_detail"
									id="inputDetail" rows="4">{$question.question_detail}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="inputDetail" class="col-lg-2 control-label">是否推荐</label>
							<div class="col-lg-10">
								<div class="onoffswitch">
									<input type="checkbox" name="is_recommend"
										value="{$question.is_recommend}" class="onoffswitch-checkbox"
										id="is_recommend"> <label class="onoffswitch-label"
										for="is_recommend">
										<div class="onoffswitch-inner"></div>
										<div class="onoffswitch-switch"></div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<button type="submit" class="btn btn-success ajax-post"
									target-form="form-horizontal">提交</button>

							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>


</block>
<block name="script"> <script src="__STATIC__/js/hogan.js"></script>

<script type="text/javascript">
	var is_recommend = "{$question['is_recommend']}";

	$("#is_recommend").change(function() {
		if ($('#is_recommend').prop('checked')) {
			$('#is_recommend').val(1);
		} else {
			$('#is_recommend').val(0);
		}
	});

	$(function() {

		if (is_recommend > 0) {
			$("#is_recommend").prop("checked", true);
		}
	});
</script> </block>
