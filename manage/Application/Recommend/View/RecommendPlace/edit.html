<extend name="Public/base" />
<block name="style">
<link rel="stylesheet" type="text/css"
	href="__STATIC__/css/compiled/wizard.css">

<link rel="stylesheet" type="text/css"
	href="__STATIC__/css/libs/dropzone.css">
</block>

<block name="body">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix" style="min-height: 1180px;">
			<header class="main-box-header clearfix">
				<h2>{$info['id']?'编辑':'新增'}推荐位</h2>
			</header>
			<div class="main-box-body clearfix">
				<form class="form-horizontal" action="{:U()}" method="post">
					<div class="form-group">
						<label for="inputName" class="col-lg-2 control-label">推荐位标识</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputName"
								name="place_name" value="{$info.place_name|default=''}" placeholder="推荐位标识">
						</div>
					</div>


					<div class="form-group">
						<label for="inputTitle" class="col-lg-2 control-label">推荐位标题</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputTitle"
								name="place_title" value="{$info.place_title|default=''}" placeholder="推荐位标题">
						</div>
					</div>

					<div class="form-group">
						<label for="inputSort" class="col-lg-2 control-label">排序</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputSort"
								name="place_sort" value="{$info.place_sort|default=0}" placeholder="排序">
						</div>
					</div>

					 

					<div class="form-group">
						<label for="inputRemark" class="col-lg-2 control-label">说明</label>
						<div class="col-lg-10">
							<textarea class="form-control" rows="4" name="place_remark">{$info.place_remark|default=''}</textarea>

						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<input type="hidden" name="id" value="{$info.id|default=''}">
							<button type="submit" class="btn btn-success ajax-post"
								target-form="form-horizontal">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


</block>

<block name="script"> </block>
