<div class="video-list">
	<ul>
		<volist name="dotas" id="dota">
		<li>
			<div class="video-thumb">
				<a href="{:U('/video/'.$dota['id'])}"> <img
					src="__PUBLIC__/Core/images/placeholder.png"
					lazy-src="{:query_picture('url',$dota['cover'])}"
					alt="{$dota['title']}" width="216px" height="120px">
				</a>
				<div class="video-name">
					<span>{$dota['title']}</span>
				</div>
			</div>
			<div class="video-des">
				<span class="pull-left"> <span
					class="glyphicon glyphicon-user "></span> <span
					class="game-des-online">{$dota['views']}äºº</span></span> <span
					class="pull-right "> {:get_game($dota['game_id'],'title')} </span>
			</div>
		</li>
		</volist>
	</ul>
</div>
