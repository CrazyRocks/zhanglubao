<div class="row">
	<div class="col-xs-12  column-content">

			<i class="title-tip-box"></i> <span class="title-tip"><a
				href="{:U('/fight/hot')}">战斗排行榜</a></span>
		</div>
		<div class="fighter-list column-content">
			<ul>

				<volist name="members" id="member">

				<li>
				<div class="cl">

				 		<a href="{:U('/u/'.$member['uid'])}"> <img

				 <div><a href="{:U('/u/'.$member['uid'])}">{$member.username}</a></div>

				<a href="{:U('/u/'.$member['uid'])}">战</a>

				 </div>

				</volist>

	</div>
