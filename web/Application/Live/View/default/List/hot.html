<!DOCTYPE HTML>
<html>
<head>
<include file="Public/head" />
<link href="__CSS__/listview.css" rel="stylesheet" />
</head>
<body>
	<include file="Public/header" />
	<div id="main-container" class="container">
		<div class="row">
			<!-- 左边 -->
			<div class="col-xs-9">
				<div class="row">



					<div class="col-xs-12">
						<div class="column-content-title">
							<i class="title-tip-box"></i> <span class="title-tip">热门直播</span>
							<span class="pull-right"> </span>
						</div>

					</div>

					<div class="col-xs-12  column-content">
						<div class="live-list">
							<ul>
								<volist name="_list" id="live">
								<li>
									<div class="live-thumb">
										<a href="{:U('/live/'.$live['id'])}"> <img
											src="__PUBLIC__/Core/images/placeholder.png"
											lazy-src="{:query_picture('url',$live['cover'])}"
											alt="{$live['title']}" width="216px" height="120px">
										</a>
										<div class="live-name">
											<span>{$live.title}</span>
										</div>
									</div>
									<div class="live-des">
										<span class="pull-left"> <span
											class="glyphicon glyphicon-user "></span> <span
											class="game-des-online">{$live['online_membes']}人</span></span> <span
											class="pull-right ">
											{:get_game($live['game_id'],'title')} </span>
									</div>
								</li>
								</volist>
							</ul>
						</div>
					</div>




				</div>

				<div class="row">

					<div class="pull-right">
						<div class="page">{$_page}</div>
					</div>
				</div>
			</div>
			<!-- 右边 -->
			<div class="col-xs-3">
				<div>

					<div class="right-want-box">
						<div class="row">
							<div class="col-xs-2">
								<span class=" glyphicon glyphicon-facetime-video want-box-icon "></span>
							</div>
							<div class="col-lg-4">
								<a href="#" class="want-box-text" rel="nofollow">我要直播</a>
							</div>
							<div class="col-xs-1">
								<span class="glyphicon glyphicon-share want-box-share-icon "></span>
							</div>
							<div class="col-xs-4">
								<a href="#" class="want-box-text" rel="nofollow">分享视频</a>
							</div>
						</div>
					</div>
					{:W('ListHotAnchors/lists',array($gameid))}


					{:W('ListNewAnchors/lists',array($gameid))}

				</div>
			</div>
		</div>


	</div>
	<script type="text/javascript">
		$(function() {
			$(window).resize(
					function() {
						$("#main-container").css("min-height",
								$(window).height() - 343);
					}).resize();
		});
	</script>
	<!-- /主体 -->

	<!-- 底部 -->
	<include file="Public/footer" />
	<!-- /底部 -->
</body>
</html>
