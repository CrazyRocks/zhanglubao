<div class="row">
	<div class="col-xs-12  column-content">
		<div class="column-content-title">
			<i class="title-tip-box"></i> <span class="title-tip"><a
				href="{:U('/live/hot')}">最新比赛</a></span> <span class="pull-right"> <a
				href="{:U('/match/index')}">更多比赛</a></span>
		</div>
		<div class="match-list">
			<ul>

				<volist name="matches" id="match">

				<li>
					<div>
						<a href="{:U('/match/'.$match['id'])}"> <img
							src="__PUBLIC__/Core/images/placeholder.png"
							lazy-src="{:query_picture('url',$match['cover'])}"
							alt="{$match['title']}" width="276px" height="130px">
						</a>
					</div>
					<div class="match-des">
					<strong><a href="{:U('/match/'.$match['id'])}">{$match.title}</a></strong>
					
					<div class="match-time">开始时间:{:date('Y-m-d',$match['start_time'])}</div>
					
					</div>
					
					
				</li>
				</volist>
			</ul>
		</div>
	</div>
</div>
