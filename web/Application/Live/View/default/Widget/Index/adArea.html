<div class="col-xs-12">
	<div class="slide slidePic">
		<div class="content" id="flash_content">
			<div class="showBox clearfix">
				<div id="index_flash" class="flash">

					<div class="livePlayer" id="livePlayer">
						<embed id="player" width="690px" height="450px"
							allownetworking="internal" allowscriptaccess="always"
							src="<php>echo current($scrolls)['flash_url']</php>"
							quality="high" bgcolor="#000" wmode="transparent"
							allowfullscreen="true" allowFullScreenInteractive="true"
							type="application/x-shockwave-flash">
					</div>

					<div class="enter_room">
						<a id="enter_room" href="{:U('/live/'.current($scrolls)['live_id'])}"></a>
					</div>

				</div>
				<div class="flashR" id="flash_slide">

					<ul class="c12">


						<volist name="scrolls" id="scroll">
						<li rel="channel_{$scroll['live_id']}"
							data-url="{$scroll['flash_url']}"><a href="javascript:"
							class="showImg"
							onclick="change_channel({$scroll['live_id']}); return false;">
								<img src="{$scroll.cover|get_cover='url'}" width="198"
								height="112">
								<div class="headline">{$scroll.title}</div>
								<div class="shadow"></div>
								<div class="borderPic"></div>
						</a></li>
						</volist>
					</ul>

				</div>
			</div>
		</div>
	</div>
</div>
