		</div>
		<div class="hot-list column-content">
			<ul>

				<volist name="hots" id="hot">

				<li>

				 		<a href="{:U('/team/'.$hot['id'])}"> <img

				 <div class="team-info">
				 
				 <div><a href="{:U('/team/'.$hot['id'])}">{$hot.name}</a></div>

	</div>
