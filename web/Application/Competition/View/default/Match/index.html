<!DOCTYPE HTML>
<html>
<head>
<include file="Public/head" />
<link href="__CSS__/index.css" rel="stylesheet" />
</head>
<body>
	<include file="Public/header" />
	<div id="main-container" class="container">
		<div class="row">

			<!-- left side -->
			<div class="col-xs-9">
				<div class="row">
					<div class="col-xs-12  column-content">
						<div class="column-content-title">
							<i class="title-tip-box"></i> <span class="title-tip">最新比赛</span>
						</div>
					</div>
					<div class="col-xs-12  column-content">
						<div class="match-list">
							<ul>
								<volist name="_list" id="match">
								<li class="match-item">
									<div class="match-item-image">

										<a href="{:U('/match/'.$match['id'])}"> <img width="273"
											height="118" src="__PUBLIC__/Core/images/placeholder.png"
											lazy-src="{:query_picture('url',$match['cover'])}"
											alt="{$matche.title}">

										</a>
									</div>
									<div class="match-item-innr ">
										<div class="match-item-tit">
											<a href="{:U('/match/'.$match['id'])}">{$match.title}</a>
										</div>
										<div class="match-item-date">活动时间：{:date('Y-m-d',$match['start_time'])}~{:date('Y-m-d',$match['end_time'])}</div>
									</div> <span class="match-item-name">{:get_game($match['game_id'],'title')}</span>
									<i class="match-item-sbg "></i> <if
										condition="$match['match_status'] lt 2">
									<div class="match-item-times">
										<if condition="$match['days'] lt 3000"> <em>
											{$match['days']} </em>天<br>
										后结束 <else /> <span class="match-item-timesred">永久</span> </if>
									</div>
									<else />
									<div class="match-item-times match-item-timesgray">已结束</div>
									</if>
								</li>
								</volist>
							</ul>
						</div>
					</div>
					<div class="pull-right">
					<div class="page">{$_page}</div>
					</div>
				</div>
			</div>

			<!-- right side -->
			<div class="col-xs-3">
				<div>
					<div class="row">
						<div class="col-xs-12  column-content">
							<div class="column-content-title">
								<i class="title-tip-box"></i> <span class="title-tip">热门比赛</span> <span class="pull-right"> <a href="{:U('/match/index')}">更多比赛</a></span>
							</div>

							{:W('HotMatchGame/lists')}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			$(window).resize(
					function() {
						$("#main-container").css("min-height",
								$(window).height() - 343);
					}).resize();
		});
	</script>
	<!-- /主体 -->
	<!-- 底部 -->
	<include file="Public/footer" />
	<!-- /底部 -->
</body>
</html>
