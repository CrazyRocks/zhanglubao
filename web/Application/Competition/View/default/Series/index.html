<!DOCTYPE HTML>
<html>
<head>
<include file="Public/head" />
<link href="__CSS__/seriesindex.css" rel="stylesheet" />
</head>
<body>
	<include file="Public/header" />
	<div id="main-container" class="container">
		<div class="row">

			<!-- left side -->
			<div class="col-xs-9">
				<div class="col-xs-12  column-content">
					<div class="column-content-title">
						<i class="title-tip-box"></i> <span class="title-tip">系列赛事</span>
					</div>
				</div>
				<div class="col-xs-12  column-content">
					<div class="series-list">
						<ul>
							<volist name="_list" id="series">
							<li>
								<div class="series-thumb">
									<a href="{:U('/series/'.$series['id'])}"> <img
										src="__PUBLIC__/Core/images/placeholder.png"
										lazy-src="{:query_picture('url',$series['cover'])}"
										alt="{$series['title']}" width="216px" height="120px">
									</a>
									<div class="series-name">
										<span>{$series['title']}</span>
									</div>
								</div>
								<div class="series-des">
									<span class="pull-left"> <span
										class="glyphicon glyphicon-facetime-video "></span> <span
										class="game-des-online">{$series['match_count']}个赛季</span></span> <span
										class="pull-right ">
										{:get_game($series['game_id'],'title')} </span>
								</div>
							</li>
							</volist>
						</ul>
					</div>

				</div>

				<div class="pull-right">
					<div class="page">{$_page}</div>
				</div>
			</div>

			<!-- right side -->
			<div class="col-xs-3">


				<div class="row">
					<div class="col-xs-12  column-content">
						<div class="column-content-title">
							<i class="title-tip-box"></i> <span class="title-tip"><a
								href="#">热门比赛</a></span> <span class="pull-right"> <a href="#">更多比赛</a></span>
						</div>

						{:W('HotMatchGame/lists')}
					</div>
				</div>



			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$(window).resize(
					function() {
						$("#main-container").css("min-height",
								$(window).height() - 343);
					}).resize();
		});
	</script>
	<!-- /主体 -->
	<!-- 底部 -->
	<include file="Public/footer" />
	<!-- /底部 -->
</body>
</html>
